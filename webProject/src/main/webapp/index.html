<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>SHOW봄</title>
	<style>
		body {
			margin: 120;
			/*0*/
		}
	
		#logindiv {
			width: 800px;
			text-align: right;
			margin: auto;
			margin-top: -87px;
		}
	
		.button-text {
			border: none;
			color: rgb(255, 128, 192);
			padding: 3px 10px;
			margin: 5px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			font-weight: 600;
			background: none;
			border: none;
			outline: none;
		}
	
		h1 {
			margin: 30px auto;
			color: rgb(255, 128, 192);
			text-align: center;
			font-size: 3rem;
		}
	
		* {
			padding: 0;
			margin: 0
		}
	
		li {
			list-style: none;
		}
	
		a {
			text-decoration: none;
			font-size: 14px
		}
	
		.menu {
			display: table;
			table-layout: fixed;
			width: 800px;
			margin: 20px auto;
			text-align: center;
		}
	
		.menu>li {
			display: table-cell;
			text-align: center;
			line-height: 40px;
			background-color: rgb(183, 87, 185);
			/* #5778ff;*/
		}
	
		.menu a {
			color: #fff;
		}
	
		.submenu>li {
			line-height: 50px;
			background-color: rgb(200, 175, 218);
			/* #94a9ff;*/
		}
	
		.submenu {
			height: 0;
			/*ul의 높이를 안보이게 처리*/
			overflow: hidden;
		}
	
		.menu>li:hover {
			background-color: rgb(128, 0, 128);
			/* #94a9ff;*/
			transition-duration: 0.5s;
		}
	
		.menu>li:hover .submenu {
			height: 200px;
			/*서브메뉴 li한개의 높이 50*5*/
			transition-duration: 1s;
		}
	</style>
</head>

<body>
	<h1><img src="./static/image/showBOM.png" alt="SHOW봄" style="width: 200px; height: 200px;"></h1>
		
	<div id="logindiv">
	<button id="login" class="button-text">로그인</button>
	<button id="join" class="button-text">회원가입</button>
	</div>
	<body>
		<ul class="menu">
			<li>
				<a href="#">INFO</a>
				<ul class="submenu">
					<li><a href="#">정보</a></li>
					<li><a href="#">submenu02</a></li>
					<li><a href="#">submenu03</a></li>
					<li><a href="#">submenu04</a></li>
				</ul>
			</li>
			<li>
				<a href="#">PERFORMANCE</a>
				<ul class="submenu">
					<li><a href="#">공연 조회</a></li>
					<li><a href="#">공연 검색</a></li>
					<li><a href="#">공연시작일순</a></li>
					<li><a href="#">관심공연등록</a></li>
				</ul>
			</li>
			<li>
				<a href="#">MYPAGE</a>
				<ul class="submenu">
					<li><a href="#">정보조회</a></li>
					<li><a href="#">정보수정</a></li>
					<li><a href="#">관심목록조회</a></li>
					<li><a href="#">탈퇴</a></li>
				</ul>
			</li>
			<li>
				<a href="#">고객센터</a>
				<ul class="submenu">
					<li><a href="#">QnA</a></li>
					<li><a href="#">문의사항</a></li>
					<li><a href="#">자주 묻는 질문</a></li>
					<li><a id=receipt href="#">불만 접수</a></li>
				</ul>
			</li>
		</ul>
	</body>
	<script>
		document.querySelector("#login").addEventListener("click", function (event) {
			event.preventDefault(); // 기본 링크 동작을 막습니다.
			location.href = "views/loginCheck.do"; // 원하는 URL로 이동합니다.
		});
		document.querySelector("#join").addEventListener("click", function (event) {
			event.preventDefault(); // 기본 링크 동작을 막습니다.
			location.href = "views/userinsert.do"; // 원하는 URL로 이동합니다.
		});
		document.querySelector("#receipt").addEventListener("click", function (event) {
			event.preventDefault(); // 기본 링크 동작을 막습니다.
			location.href = "views/receipt.jsp"; // 원하는 URL로 이동합니다.
		});
	</script>
</body>

</html>
